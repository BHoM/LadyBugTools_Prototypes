
[formatters]
keys: default

[loggers]
keys: root, luigi-interface, queenbee-interface, queenbee-error

[handlers]
keys: console, logfile, errfile

[formatter_default]
format: %(asctime)s %(levelname)s: %(message)s
datefmt:%Y-%m-%d %H:%M:%S

[handler_console]
class: StreamHandler
args: [sys.stdout,]
formatter: default
level: INFO

[handler_logfile]
class: FileHandler
args: ['C:/GITHubCode/LadyBugTools_Prototypes/LadyBugTools_Prototype_Engine/Python/BoxModel/temp/annual_daylight/__logs__/logs.log',]
formatter: default
level: DEBUG

[handler_errfile]
class: FileHandler
args: ['C:/GITHubCode/LadyBugTools_Prototypes/LadyBugTools_Prototype_Engine/Python/BoxModel/temp/annual_daylight/__logs__/err.log',]
formatter: default
level: ERROR

[logger_root]
handlers: errfile, logfile
qualname: root
propagate=0

[logger_luigi-interface]
handlers: logfile
qualname: luigi-interface
propagate=0
level: DEBUG

[logger_queenbee-error]
handlers: errfile
qualname: queenbee-error
propagate=0
level: ERROR

[logger_queenbee-interface]
handlers: console
qualname: queenbee-interface
propagate=0
level: INFO

